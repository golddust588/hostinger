<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svetainių kūrimas su Hostinger - kurkite svetaines lengviau</title>
    <link rel="stylesheet" href="./scss/main.css">
    <script src="https://kit.fontawesome.com/f844758b67.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&family=Merriweather&family=Montserrat&family=Rubik&family=Sacramento&display=swap" rel="stylesheet">
    
</head>
<body>
    <div>
        <header>
            <a href="#">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Hostinger_logo_black.svg/2560px-Hostinger_logo_black.svg.png"/>
            </a>
            <i class="fa-solid fa-bars bars"></i>
        </header>
        <main>
            <section class="first-section">
                <h1>DI svetainių kūrimo įrankis - paverskite savo idėją realybe</h1>
                <span>Intuityvus svetainių kūrimo įrankis jūsų verslo sprendimams. Kurkite be jokių techninių ar dizaino žinių.</span>
                <p><span>2,69 </span>€/mėn.</p>
                <span>+ 3 mėn. nemokamai</span>
                <div class="time-box-wrapper">
                    <div>01</div>:
                    <div>21</div>:
                    <div>15</div>:
                    <div>22</div>
                </div>
                <button class="blue-button">Rinktis planą</button>
                <br/>
                <span>
                    <i class="fa-solid fa-shield"></i>
                    30 dienų pinigų grąžinimo garantija
                </span>
                <img src="https://easywithai.com/storage/2023/07/Hostinger-Website-Builder-768x503.webp"/>
            </section>
            <section class="second-section">
                <a href="https://www.trustpilot.com/review/hostinger.com?utm_medium=trustbox&utm_source=Mini">
                    <img src="rating.png" alt="Rating"/>
                </a>
                <div>
                    <h3>Google</h3>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2oSn9JB9BtlJrbf1mK9s4grKmeVYRxdCw_NlND5Wpe2_jrO4N" alt="Stars"/>
                    <p>Rating:<span>4.8/5</span>|<span>1,237</span>reviews</p>
                </div>
            </section>
        </main>
        
    </div>
</body>
</html>
